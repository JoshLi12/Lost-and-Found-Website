<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="icon" href="./public/website-logo.png" type="image/x-icon"> -->
  </head>

  <body id="home-page">
    <header>
      <ul id="nav-bar">
        <li>
          <a href="/">
            <img id="appleby-logo-white" src="./img/appleby-logo-whitet.png">
          </a>
        </li>
        
        <li id="nav-bar-right">
          <div id="login">
            <a id="login-button" onclick="toggleLogIn()">Log In</a>
          </div>

          <div id="pop-up-login">
            <form id="loginForm" action="/login" method="post" >
              <input id="enter-password-box" name="enterPassword" placeholder="Enter password...">
              <input id="enter-password-button" type="submit" value="Log in"></input>
            </form>
          </div>
        </li>
        <div id="customAlert">
          <%= message %>
        </div>
      </ul>

      
    </header>
    
    <main id="main">
      <div id="newItemsPage">
        <div id="allItemCards"></div>
      </div>

    </main>
    <footer>

    </footer>
    <script src="script.js"></script>

    <script>
      let m = '<%= message %>';
      if (m) {
        document.getElementById("customAlert").style.display = "block";
      }
      // console.log(m);
      // alert(m);

      fetch('/getData')
        .then(response => response.json())
        .then(data => {
          console.log(data);
          processItemCards(data.documents)
        })
        .catch(error => {
          console.error('Error:', error);
        });
    </script>
  </body>
</html>
