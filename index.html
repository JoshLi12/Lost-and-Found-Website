<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./public/website-logo.png" type="image/x-icon">
  </head>
  

  <body id="home-page">
    <header>
      <div id="nav-bar">
        <div id="appleby-logo">
          <img id="appleby-logo-white" src="./public/appleby-logo-whitet.png">
        </div>
        
        <div id="login">
          <a id="login-button" onclick="toggleLogIn()">Log In</a>
        </div>
      </div>
    </header>
    
    <main id="main">
      <div id="pop-up-login">
          <div id="pop-up-title">
            Login
          </div>
          <hr id="pop-up-title-break">
          <div id="password-section">
            <label id="password-title">
              Password: 
            </label>
            <input id="enter-password" placeholder="Enter password...">
          </div>
          <div id="submit-password-button">
            <a onclick="submitPassword()">Enter</a>
          </div>
      </div>
    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
  </body>
</html>
